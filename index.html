<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to the Event</h1>
        <p class="emoji">🚀💪 زير راسك ما بقاش بزاف 🔥🔥</p>
        <div id="countdown">
            <div class="time">
                <span id="days">0</span> <span>Days</span>
            </div>
            <div class="time">
                <span id="hours">0</span> <span>Hours</span>
            </div>
            <div class="time">
                <span id="minutes">0</span> <span>Minutes</span>
            </div>
            <div class="time">
                <span id="seconds">0</span> <span>Seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
